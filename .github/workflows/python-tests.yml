name: Python Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install flask flask-cors yfinance pandas numpy scikit-learn joblib
    
    - name: Check code formatting (optional)
      run: |
        pip install flake8 black
        # Run black in check mode (doesn't modify files)
        black --check trading-backend.py test_trading_backend.py || true
        # Run flake8
        flake8 trading-backend.py test_trading_backend.py --max-line-length=120 --ignore=E501,W503 || true
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest test_trading_backend.py -v --tb=short --maxfail=1
      env:
        PYTHONPATH: ${{ github.workspace }}
      continue-on-error: false
    
    - name: Generate coverage report
      run: |
        pytest test_trading_backend.py --cov=. --cov-report=xml --cov-report=html --cov-report=term --cov-config=.coveragerc || true
      continue-on-error: true
    
    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
